before_script:
  - export PATH=~/bin:/usr/local/bin:/usr/bin:/bin
  - apt-get update
  - apt-get install git-annex
  - gem install --bindir ~/bin bundler
  - cp config.yml.example config.yml
  - bundle install

rspec:
  script:
    - bundle exec rspec spec
  tags:
    - ruby
  except:
    - tags

rubocop:
  script: 
    - bundle exec rubocop
  tags:
    - ruby
  except:
    - tags
